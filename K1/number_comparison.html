<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #91d3f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .numbers {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .number {
            font-size: 24px;
            margin: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fab1a0;
            color: #2d3436;
        }
        .choices {
            display: flex;
            flex-direction: column;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .choice {
            font-size: 40px;
            margin: 30px;
            padding: 10px;
            border-radius: 10px;
            background-color: #fab1a0;
            color: #2d3436;
            cursor: pointer;
        }
        .choice:hover {
            background-color: #ffeaa7;
        }
        #result {
            margin-top: 20px;
            font-size: 30px;
            color: #ffffff;
        }
    </style>
</head>
<body>
<h2>Which is Greater?</h2>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
<div class="numbers">
    <div id="number1" class="number">0</div>
    <div class="choices">
        <div class="choice" onclick="selectChoice('<')">&lt;</div>
        <div class="choice" onclick="selectChoice('=')">=</div>
        <div class="choice" onclick="selectChoice('>')">&gt;</div>
    </div>
    <div id="number2" class="number">0</div>
</div>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
<div id="result"></div>

<script>
        function generateRandomNumbers() {
            document.getElementById('number1').textContent = Math.floor(Math.random() * 50) + 1;
            document.getElementById('number2').textContent = Math.floor(Math.random() * 50) + 1;
        }

        function selectChoice(choice) {
            const number1 = parseInt(document.getElementById('number1').textContent, 10);
            const number2 = parseInt(document.getElementById('number2').textContent, 10);
            let correctAnswer = '=';
            if (number1 > number2) correctAnswer = '>';
            else if (number1 < number2) correctAnswer = '<';

            if (choice === correctAnswer) {
                document.getElementById('result').textContent = 'Correct! ðŸŽ‰';
                document.getElementById('result').style.color = 'green';
            } else {
                document.getElementById('result').textContent = 'Oops! Try again. ðŸ¤”';
                document.getElementById('result').style.color = 'red';
            }
        }

        // Generate random numbers on page load
        window.onload = generateRandomNumbers;
    </script>
</body>
</html>
